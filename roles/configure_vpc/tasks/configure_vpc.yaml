    - name: LEAF vpc peer link port channel configuration   #OK.$ #Role13 - Role Name: vpc_config
      cisco.nxos.nxos_lag_interfaces:
        config:
          - name: "{{ vpc_po_id }}"
            members:
              - member: "Ethernet{{ item.vpc_pl_mem }}"
                mode: "{{ vpc_po_mode }}"
        state: merged
      loop: "{{ vpc_pl_po_members }}"
      tags:
        - vpc_peerlink_pc

    - name: vpc peerlink configuration   #OK.$ #Role13 - Role Name: vpc_config
      cisco.nxos.nxos_vpc_interface:
        portchannel: "{{ vpc_po_id }}"
        peer_link: "{{ vpc_pl }}"
        state: present
      tags:
        - vpc_pl_po

    - name: vpc peerlink trunk configuration   #OK.$ #Role13 - Role Name: vpc_config
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: "port-channel{{ vpc_po_id }}"
            mode: "{{ vpc_pl_sw_mode }}"
            trunk:
              native_vlan: "{{ vpc_native_vlan }}"
        state: merged
      tags:
        - vpc_pl_trunk

    - name: leafs vpc peer-link enabling   #OK.$ #Role13 - Role Name: vpc_config
      cisco.nxos.nxos_interfaces:
        config:
          - name: "Ethernet{{ item.vpc_pl_mem }}"
            enabled: true
        state: merged
      loop: "{{ vpc_pl_po_members }}"
      tags:
        - vpc_pl_enable