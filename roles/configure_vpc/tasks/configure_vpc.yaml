---
    - name: Configure VPC domain   #OK.$ #TESTED ON N5K, n6000-uk9-kickstart.7.3.13.N1.1.bin #Role13 - Role Name: vpc_config
      cisco.nxos.nxos_vpc:
        domain: "{{ vpc_domain }}"
        pkl_dest: "{{ vpc_pkl_dest }}"
        # pkl_src: "{{ vpc_pkl_src }}"
        delay_restore: "{{ vpc_delay_restore }}"
        auto_recovery_reload_delay: "{{ vpc_auto_recovery }}"
      tags: vpc

