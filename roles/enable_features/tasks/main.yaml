---
- name: Enable necessary features   #OK.$ #Role1 - Role Name: enable_features
  cisco.nxos.nxos_feature:
    feature: "{{ item }}"
    state: enabled
  loop: "{{ features }}"
  tags:
    - enable_features
  
- name: Enable NV Overlay EVPN   #OK.$ #Role1 - Role Name: enable_features
  cisco.nxos.nxos_evpn_global:
    nv_overlay_evpn: true
  tags: evpn_feature