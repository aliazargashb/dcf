# the variables for bmi_superspine

#OK.$
hostname: bmi_superspine

#OK.$ (bmi_superspine/bmi_superspine_underlay_intfs.yaml)
loopback_interfaces:
  - intf_name: Loopback0
    intf_ip: 10.0.0.1
    intf_subnet: 32
    intf_desc: LP0_RID

#OK.$ (bmi_superspine/bmi_superspine_underlay_intfs.yaml)
physical_interfaces:
