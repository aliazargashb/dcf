    intf_desc: "To_SIC_Spine-2"
    intf_status: true
    intf_ip: 10.0.1.233
    intf_subnet: 30
    intf_mode: "layer3"
  - intf_name: Ethernet1/4
    intf_desc: "To_BMI_Spine-1"
    intf_status: true
    intf_ip: 10.0.1.253
    intf_subnet: 30
    intf_mode: "layer3"
  - intf_name: Ethernet1/3
    intf_desc: "To_BMI_Spine-2"
    intf_status: true
    intf_ip: 10.0.1.249
    intf_subnet: 30
    intf_mode: "layer3"