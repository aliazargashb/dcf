    vnid: "1000200"
    vrf_rd: "auto"
    vrf_mcast_group: 239.0.0.1
    address_family: "ipv4"
    vlan_id: 200
    vlan_name: "Tenant-1-L3VLAN"
  - vrf_name: "Tenant-2"
