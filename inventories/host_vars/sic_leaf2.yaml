    intf_desc: "To_Spine-2"
    intf_status: true
    intf_ip: 10.0.2.134
    intf_subnet: 30
    intf_mode: "layer3"
  - intf_name: Ethernet1/6
    intf_desc: "To_Subnet11-SRVs"
    intf_status: true
    # switchport_mode: "Access"
    # access_vlan: 11
    intf_mode: "layer2"
  - intf_name: Ethernet1/7
    intf_desc: "To_Subnet12-SRVs"
    intf_status: true
    # switchport_mode: "Access"
    # access_vlan: 12
    intf_mode: "layer2"

#OK.
bgp:
  - bgp_neighbor_addr: 10.0.0.21
  - bgp_neighbor_addr: 10.0.0.22

#OK.
vrf_config:
