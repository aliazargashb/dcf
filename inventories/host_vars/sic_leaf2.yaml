hostname: sic_leaf2

#OK.
bgp_asn: 65202

intf_mtu: 9216

#OK.
loopback_interfaces:
  - intf_name: Loopback0
    intf_ip: 10.0.0.202
    intf_subnet: 32
    intf_desc: LP0_RID
  - intf_name: Loopback1
    intf_ip: 10.3.0.202
    intf_subnet: 32
    intf_desc: LP1_NVE
